    <h1 class="title"><a href="/2013/02/15/bai-yi-bai/">巨峰寺拜一拜</a></h1>
  

    <time datetime="2013-02-15T09:49:00.000Z">
  <span class="day">15</span><span class="month">Feb</span>
</time>
  </header>
  <div class="entry-content">
    
      <p>老妈说她基本20年没去龟庵拜了，刚好这几天没事干，所以就准备今天到龟庵拜一拜，恰好现在也是桃花节。</p>
<p>我们没有走大路，而是走山路，这条路是父母这一辈小时候一直走的，况且省时间，比较近，不用和来自市里的大部队相拥挤。</p>

      <p>今天妈叫我一起出去走走，于是去了家后面的水库，一路拍了几张照片。</p>
