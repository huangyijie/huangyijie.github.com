    <h1 class="title"><a href="/2013/03/03/to-beijing/">北京游</a></h1>
  

    <time datetime="2013-03-03T06:52:00.000Z">
  <span class="day">3</span><span class="month">Mar</span>
</time>
  </header>
  <div class="entry-content">
    
      <p>我爱北京天安门，天安门上太阳升～</p>
<pre>
A君：太阳升？太阳？北京现在能看到太阳？
B君：就是一首歌，干嘛这么较真呢！小学教的啊！
A君：怎么小学教的和事实不符啊？！
B君：靠，我朝又不是一件两件了。。。
</pre>

<p>今天晚上就要走了，早上约了胡伟，郗平同学，一起在北京逛了逛，领略一下首都的风采，谢谢两人的招待！</p>
<p>首先来到了天安门，由于最近“两会”，所以进广场要安检，找了很多个口，发现在周围没有车站的口，基本没人排队。。。</p>
<p>晒几张照片。</p>
